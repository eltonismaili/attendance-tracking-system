<html th:replace="~{fragments/_layout::layout('Home Page', ~{::#elton}, null, null, ~{::ol.breadcrumb})}">

<ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item"><a th:href="@{/student}">Students</a></li>
    <li class="breadcrumb-item active">New</li>
</ol>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>



<body>
<div id="elton"
     style="flex-grow: 1; padding: 20px; overflow-y: auto; box-sizing: border-box;">
    <a onclick="window.history.back()" style="float:right; margin-right: 25px;"
       class="btn btn-link">
        <i class="bi bi-arrow-left-short" style="font-size: 25px"></i>
        <span>Back to previous page</span>
    </a>
    <div class="card-body">
        <h5 class="card-title">Register New Student</h5>

        <!-- General Form Elements -->
        <form method="post" th:object="${student}" id="studentForm" th:if="${student != null}" enctype="multipart/form-data">
            <!-- CSRF Token -->
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->


            <input type="hidden" th:field="*{id}" />

            <div class="row mb-3">
                <label for="firstName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required />
                    <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="lastName" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required />
                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" th:field="*{email}" required />
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="click">Save</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </div>

        </form><!-- End General Form Elements -->

    </div>
</div>
</body>
</html>
