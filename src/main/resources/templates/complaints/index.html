<!DOCTYPE html>
<html th:replace="~{fragments/_layout :: layout ('Card Requests',~{::#elton},null,null,~{::ol.breadcrumb})}">
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
  <li class="breadcrumb-item active">Complaints</li>
</ol>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaints</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div id="elton" style="flex-grow: 1; padding: 20px; overflow-y: auto; box-sizing: border-box;">
<div class="container mt-4">
  <!-- Header -->
  <div class="text-center mb-3">
    <h1>Complaints</h1>
  </div>

  <!-- Complaints Table -->
  <div class="mb-4">
    <table class="table table-bordered">
      <thead class="table-light">
      <tr>
        <th>Description</th>
        <th>Status</th>
        <th>Submission Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="complaint : ${complaints}">
        <td th:text="${complaint.complaintDescription}"></td>
        <td th:text="${complaint.status}"></td>
        <td th:text="${complaint.submissionDate}"></td>
      </tr>
      <tr th:if="${#lists.isEmpty(complaints)}">
        <td colspan="3" class="text-center">No complaints found.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Complaint Form -->
  <div class="border p-3 rounded shadow-sm">
    <h4>Add Complaint</h4>
    <form th:action="@{/complaints/create}" method="post">
      <div class="mb-2">
        <label for="complaintDescription" class="form-label">Description</label>
        <textarea id="complaintDescription" name="complaintDescription" class="form-control" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" name="status" class="form-control" required>
          <option>Rrahje</option>
          <option>Bullizim</option>
          <option>Vjedhje</option>
        </select>

      </div>
      <div class="mb-2">
        <label for="submissionDate" class="form-label">Submission Date</label>
        <input type="date" id="submissionDate" name="submissionDate" class="form-control"
               value="${#dates.format(today, 'yyyy-MM-dd')}" required>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
