<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0X9z6mDo80K8Ksmct4W5s7z5Twb4p+54jThVxaZ5h8h6hWVn" crossorigin="anonymous">
</head>
<body>
<div class="card mb-3">
    <div class="card-body">

        <div class="pt-4 pb-2">
            <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
            <p class="text-center small">Enter your personal details to create an account</p>
        </div>

        <form class="row g-3 needs-validation" method="post" th:object="${userRequestRegistrationDto}">
            <!-- Name Field -->
            <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="50">
                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
            </div>

            <!-- Surname Field -->
            <div class="col-12">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" th:field="*{surname}" class="form-control" required minlength="3" maxlength="50">
                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                </div>
            </div>

            <!-- Birthdate Field -->
            <div class="col-12">
                <label for="birthdate" class="form-label">Birthdate</label>
                <input type="date" th:field="*{birthdate}" class="form-control" required>
                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></span>
                </div>
            </div>

            <!-- Country Field -->
            <div class="col-12">
                <label for="country" class="form-label">Country</label>
                <input type="text" th:field="*{country}" class="form-control" required minlength="3" maxlength="50">
                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
                </div>
            </div>

            <!-- Email Field -->
            <div class="col-12">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>

            <!-- Username Field -->
            <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" th:field="*{username}" class="form-control" required minlength="4" max="50">
                    <div>
                        <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>
                </div>
            </div>

            <!-- Password Field -->
            <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="100"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="col-12">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" required minlength="8" maxlength="100"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <div>
                    <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                </div>
            </div>

            <!-- Accept Terms and Conditions Checkbox -->
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" th:field="*{acceptTerms}" type="checkbox" required>
                    <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                    <div>
                        <span class="text-danger" th:if="${#fields.hasErrors('acceptTerms')}" th:errors="*{acceptTerms}"></span>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">Create Account</button>
            </div>

            <!-- Redirect to Login Link -->
            <div class="col-12">
                <p class="small mb-0">Already have an account? <a href="/login">Log in</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (for modals, tooltips, etc.) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyVZQ8o7kF8g8h4wCZb93V6QbpU2jeWw5lV4xnkY" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0X9z6mDo80K8Ksmct4W5s7z5Twb4p+54jThVxaZ5h8h6hWVn" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-Xf3VcxLsOQL8t7gZhSPCT4x0l0ghASzKzFwXtTe7tv6sP8t7nPfZfwFyI+2O4LQ9" crossorigin="anonymous"></script>

</body>
</html>
