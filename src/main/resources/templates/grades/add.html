<!DOCTYPE html>
<html th:replace="~{fragments/_layout :: layout ('Grades',~{::#elton},null,null,~{::ol.breadcrumb})}">

<ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item active"><a th:href="@{/}">Grades</a></li>
    <li class="breadcrumb-item active">Add</li>
</ol>
<head>
    <meta charset="UTF-8">
    <title>Add Grade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Add Grade</h1>
    <form th:action="@{/grades/add}" th:object="${grade}" method="post">
        <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="number" th:field="*{studentId}" class="form-control" id="studentId" placeholder="Enter student ID" required>
        </div>
        <div class="mb-3">
            <label for="sessionId" class="form-label">Session ID</label>
            <input type="number" th:field="*{courseName}" class="form-control" id="sessionId" placeholder="Enter session ID" required>
        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">Grade</label>
            <input type="text" th:field="*{grade}" class="form-control" id="grade" placeholder="Enter grade" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/grades" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
